<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <script src="https://kit.fontawesome.com/87f0afa689.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(https://i.pinimg.com/originals/be/e2/76/bee276cfdbd7035729469f2029678526.gif);
      background-size: cover;
    }
    .wrapper {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    .wrapper h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }
    .input-box input {
      width: 100%;
      padding: 10px 45px 10px 20px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .input-box input::placeholder {
      color: #fff;
    }
    .input-box input:focus {
      border: 2px solid #fff;
    }
    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .remember-forgot a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .remember-forgot a:hover {
      color: #ddd;
      text-decoration: underline;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      display: none;
    }
    .checkbox-container span {
      width: 20px;
      height: 20px;
      display: inline-block;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .checkbox-container span::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .checkbox-container input:checked + span {
      border-color: #fff;
      background: #333;
    }
    .checkbox-container input:checked + span::after {
      transform: translate(-50%, -50%) scale(1);
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #333;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .btn:hover {
      background: #555;
      color: #fff;
    }
    .registered-link {
      text-align: center;
      font-size: 14px;
    }
    .registered-link a {
      color: #fff;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }
    .registered-link a:hover {
      color: #ddd;
      text-decoration: underline;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="login-form" class="form-container active">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
          <label class="checkbox-container">
            <input type="checkbox">
            <span></span>
            Remember me
          </label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="registered-link">
          <p>Don't have an account?<a href="#" onclick="toggleForms()">Register</a></p>
        </div>
      </form>
    </div>
    <div id="register-form" class="form-container">
      <form action="">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Full Name" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="tel" placeholder="Contact Number" required>
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Address" required>
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="registered-link">
          <p>Already have an account?<a href="#" onclick="toggleForms()">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
    function toggleForms() {
      var loginForm = document.getElementById('login-form');
      var registerForm = document.getElementById('register-form');
      loginForm.classList.toggle('active');
      registerForm.classList.toggle('active');
    }
  </script>
</body>
</html>
